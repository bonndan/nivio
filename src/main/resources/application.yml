spring:
  application:
    name: nivio

  mail:
    host: smtp.gmail.com
    port: 587
    username: <login user to smtp server>
    password: <login password to smtp server>
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

logging:
  level:
    root: INFO
    de:
      bonndan:
        nivio:
          output: INFO

server:
  port: ${PORT:8080}

nivio:
  baseUrl: ${NIVIO_BASE_URL:}
  version: #project.version#
  pollingMilliseconds: 30000 # 30 secs
  # iconFolder: /a/local/path

